<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo.jpg" alt="School Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#" id="welcome-page-link">Welcome</a></li>
                <li><a href="#" id="profile-page-link">Student Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-page">
            <h1>Welcome to Spring Flowers School</h1>
            <p>We are delighted to have you here. Explore your profile and more!</p>
        </section>

        <section id="profile-page" style="display: none;">
            <h1>Student Profile</h1>
            <img src="./student.jpg" alt="School Logo" width="300" height="300">
            <p id="student-info"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
